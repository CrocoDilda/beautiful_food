<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style_zero.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Beautiful food</title>
</head>
<body>
	<header class="header">
		<div class="header__announcement">
			<p class="header__text_small">We're open and available for takeaway & delivery. <span class="header__span">Order Now</span></p>
		</div>
		<div class="container">
			<nav class="header__nav">
				<a href="#" class="header__logo_link"><img src="img/logo/logo.svg" alt="Logo" class="header__logo"></a>
				<ul class="header__list">
					<li class="header__list-items"><a href="#" class="header__link">Home</a></li>
					<li class="header__list-items"><a href="#" class="header__link">Order</a></li>
					<li class="header__list-items"><a href="#" class="header__link">Company</a></li>
					<li class="header__list-items"><a href="#" class="header__link">FAQ</a></li>
					<li class="header__list-items"><a href="#" class="header__link">Contact</a></li>
				</ul>
				<a href="#" class="header__basket_link">
					<div class="header__number"><p class="header__basker_text">0</p></div><img src="img/icons/cart.svg" alt="basket" class="header__basket_img"></a>
			</nav>
		</div>		
	</header>
</body>
</html>
